  <body>

			<div class="search-left mui-action-back">

					<img th:src="@{/img/wx_ltone/icon/mine/fanhui.png}">

	   	<script type="text/javascript">
		   	var news_id=[[${news_id}]];
		   	$(function(){
		   		$.get(
		   			basePath+"//weixin_news/findIndexDetailStoreById/"+news_id,
		   			function(data) {
		   			$('title').html(data.data.news_title);

		   		});
		   	})
   	</script>
