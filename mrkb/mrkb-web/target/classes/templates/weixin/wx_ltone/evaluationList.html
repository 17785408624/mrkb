<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>评价</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/weui.min.css" th:href="@{/css/wx_ltone/weui.min.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/jquery-weui.css" th:href="@{/css/wx_ltone/jquery-weui.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/reset.css" th:href="@{/css/wx_ltone/reset.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/mainstyle.css" th:href="@{/css/wx_ltone/mainstyle.css}" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/public.css" th:href="@{/css/wx_ltone/public.css}" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/evaluationList.css" th:href="@{/css/wx_ltone/evaluationList.css}"/>

	</head>

	<body>
		<!--搜索框-->
		<div class="search">
			<div class="search-left">
				<a href="javascript:history.go(-1);">
					<img th:src="@{/img/wx_ltone/icon/mine/fanhui.png}">
				</a>
			</div>
		</div>
		<!--评价列表-->
		<div class="mdfd-content" id="evaltionList"></div>
		<script src="../../static/js/wx_ltone/jquery-2.1.4.js" th:src="@{/js/wx_ltone/jquery-2.1.4.js}" ></script>
		<script src="../../static/js/wx_ltone/fastclick.js" th:src="@{/js/wx_ltone/fastclick.js}" ></script>
		<script src="../../static/js/wx_ltone/jquery-weui.js" th:src="@{/js/wx_ltone/jquery-weui.js}" ></script>
		<script src="../../static/js/wx_ltone/common.js" th:src="@{/js/wx_ltone/common.js}" ></script>
		<script src="../../static/js/basePathConfig.js" th:src="@{/js/basePathConfig.js}" ></script>
		<script type="text/javascript">
			var store_id = getUrlParam('store_id');
			$(function() {
				// 获取商品评价列表
				$.ajax({ 
			    	type : "GET", //提交方式 
			     	url : basePath + '/wenxin_store/findEvaluation',
			     	contentType:'application/json',
			     	data : {
			     		store_id: store_id
			     	} ,//数据，这里使用的是Json格式进行传输 
			     	success : function(result) {
		      			fillEvaluationData(result.data)
			     	},
			     	error: function (err){
			     		$.toast('网络错误，请稍后重试...');
			     		return;
			     	}
			    });
			});
			
			function fillEvaluationData(data) {
				var ListStoreEvaluation = data;
				if(ListStoreEvaluation.length < 1) {
					var htmlStr = '<p style="text-align: center;margin-top: 70px;">当前暂无评价哦</p>';
					$("#evaltionList").append(htmlStr);
				} else {
					var htmlStr = "";
					for(var i = 0; i < ListStoreEvaluation.length; i++) { /* onclick="gofullEvalution()" */
						htmlStr  += '<div class="evaluation-list-box">' +
									'	<div class="evaluation-list">' +
									'		<div class="evaluation-head">' +
									'			<div class="evaluation-head-touxiang">'+
									'				<img src="'+ ListStoreEvaluation[i].weixin_portrait +'"/>'+
						 			'			</div>' +
								   	'			<h4>' + ListStoreEvaluation[i].weixin_nickname + '</h4>' +
								   	'		</div>' +
								   	'		<p class="evaluation-content-box">' +
							   		'			<div class="default-text-color evaluation-content">' + ListStoreEvaluation[i].evaluation_value + '</div>' +
								   	'		</p>' +
								   	'		<p><span>' + formatDateTimeStr(ListStoreEvaluation[i].evaluation_date,0) + '</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>' + ListStoreEvaluation[i].store_name + '</span></p>' +
								   '	</div>' +
								   '</div>';
					}
					$("#evaltionList").append(htmlStr);
				}
			}
			/* function gofullEvalution(){
				window.location = basePath + '/maid/fullEvaluation';
			} */
			
		</script>

	</body>

</html>
