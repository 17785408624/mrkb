<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>我的顾问</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/weui.min.css" th:href="@{/css/wx_ltone/weui.min.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/jquery-weui.css" th:href="@{/css/wx_ltone/jquery-weui.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/mine.css" th:href="@{/css/wx_ltone/mine.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/reset.css" th:href="@{/css/wx_ltone/reset.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/myAdvisor.css" th:href="@{/css/wx_ltone/myAdvisor.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/mainstyle.css" th:href="@{/css/wx_ltone/mainstyle.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/public.css" th:href="@{/css/wx_ltone/public.css}"/>
		
	</head>

	<body style="background: #eeeef4">
		<div class="search">
			<div class="search-left">
				<a href="javascript:history.go(-1);">
					<img th:src="@{/img/wx_ltone/icon/mine/fanhui.png}">
				</a>
			</div>
		</div>
		<div class="mdfd-content" style="overflow: visible;">
			<div class="position-relative">
				<div class="reward-show">
					<div class="reward-show_img">
						<img id="headImgUrl" th:src="@{/img/wx_ltone/icon/mine/fanhui.png}"  style="width:100%;height: 100%;border-radius: 100%;">
					</div>
					<span class="reward-show_span">
						<span id="nickname"></span>
						<label class="reward-show_span_lab"><span id="gradeNickname"></span></label>
					</span>
				</div>
			</div>
			<div id="advistor"></div>
		</div>
		<script src="../../static/js/wx_ltone/jquery-2.1.4.js" th:src="@{/js/wx_ltone/jquery-2.1.4.js}" ></script>
		<script src="../../static/js/wx_ltone/fastclick.js" th:src="@{/js/wx_ltone/fastclick.js}" ></script>
		<script src="../../static/js/wx_ltone/jquery-weui.js" th:src="@{/js/wx_ltone/jquery-weui.js}" ></script>
		<script src="../../static/js/util/userCookie.js" th:src="@{/js/util/userCookie.js}" ></script>
		<script src="../../static/js/basePathConfig.js" th:src="@{/js/basePathConfig.js}" ></script>
		
		<script>
			$(function() {
				var headImgUrl = getCookie('getHeadImgUrl'); //用户微信头像
				$('#headImgUrl').attr('src', headImgUrl);
				FastClick.attach(document.body);
				
				var headImgUrl = getCookie('getHeadImgUrl'); //用户微信头像
				$('#headImgUrl').attr('src', headImgUrl);
				var getNickname = getCookie("getNickname"); //用户微信昵称
				$('#nickname').html(getNickname);
				
				// 获取我的顾问
				$.ajax({ 
			    	type : "GET", //提交方式 
			    	url : basePath + '/user_weixin/findUserConsultServiceByUserId',
			    	data : { 
			     		
			    	},//数据，这里使用的是Json格式进行传输 
			    	success : function(result) {
			     		//返回数据根据结果进行相应的处理 
			     		//alert(JSON.stringify(result));
			      		if(result.data){
			      			userConsult(result.data)
			      		}
			    	},
		     		error: function (err){
			     		$.toast('网络错误，请稍后重试...');
			     		return;
		     		}
			    });
				
				function userConsult(data){
				   if(data.gradeNickname == null || data.gradeNickname == ""){//会员等级昵称判断
				    	$("#gradeNickname").html("紫罗兰");
				    }else{
				    	$("#gradeNickname").html(data.gradeNickname);
				    } 
				   //alert(JSON.stringify(data));
					//alert(data.advisor.weixin_portrait);
					if(data.advisor != '' && data.advisor != null){
						var  htmlStr = '<div class="letanguwen" onclick="clickguwenBtn();">'+
								   		'	<img style="width:16px;height: 25px;margin-left: 20px;" src="/morekaba/img/wx_ltone/icon/myAdvisor/xunz.png">'+
								   		'	<div class="letanguwen_div"><label>我的乐唐顾问</label></div>'+
								   		'	<div style="margin-left: 20px;line-height: 30px;">'+
										'		<div class="letanguwen_div_num" style="width:15%;">'+
										'			<img id="guwemtoux" style="width:30px;height: 30px;margin-bottom: 20px;border-radius: 100%" src="'+data.advisor.weixin_portrait+'">'+
										'		</div>'+
								   		'		<div  class="letanguwen_div_num" style="width:30%;"><label>'+ data.advisor.advisorName +'</label></div>'+
									    '		<div class="letanguwen_div_num" style="width:30%;"><a href="tel:data.advisor.advisorPhone">'+ data.advisor.advisorPhone +'</a></div>'+
									    '		<div class="letanguwen_div_num" style="width:25%;">'+
									    '			<img style="width:32px;height: 22px;margin-bottom: 20px" src="/morekaba/img/wx_ltone/icon/myAdvisor/dianhua.png">'+
									    '		</div>'+
									    '	</div>'+
									    '</div>';
							$('#advistor').append(htmlStr)
					}
					$('#guwemtoux').attr('src', headImgUrl);
					if(data.seniorManager != '' && data.seniorManager != null){
						var  htmlStr = '<div><br>'+
								   		'	<div class="letanguwen_div"><label>如有需要，可拨打电话咨询高级经理</label></div>'+
								   		'	<div style="line-height: 30px;">'+
								   		'		<div  class="letanguwen_div_num"><label>'+ data.seniorManager.seniorManagerName +'</label></div>'+
									    '		<div class="letanguwen_div_num"><a href="tel:data.seniorManager.seniorManagerPhone">'+ data.seniorManager.seniorManagerPhone +'</a></div>'+
									    '	</div>'+
									    '</div>';
							$('#advistor').append(htmlStr)
					}
				}
			});
			function clickguwenBtn(){
				window.location = basePath + '/maid/myAdvisorDetail';
			}
		</script>
	</body>
</html>
