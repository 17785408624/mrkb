<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>会员等级</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/weui.min.css" th:href="@{/css/wx_ltone/weui.min.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/jquery-weui.css" th:href="@{/css/wx_ltone/jquery-weui.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/mine.css" th:href="@{/css/wx_ltone/mine.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/reset.css" th:href="@{/css/wx_ltone/reset.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/memberInfo.css" th:href="@{/css/wx_ltone/memberInfo.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/mainstyle.css" th:href="@{/css/wx_ltone/mainstyle.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/public.css" th:href="@{/css/wx_ltone/public.css}"/>
		<link rel="stylesheet" type="text/css" href="../../js/pop/custom-pop.css" th:href="@{/js/pop/custom-pop.css}"/>
		<script src="../../static/js/pop/custom-pop.js" th:src="@{/js/pop/custom-pop.js}" ></script>
	</head>

	<body>
		<div class="search">
			<div class="search-left">
				<a href="javascript:history.go(-1);">
					<img th:src="@{/img/wx_ltone/icon/mine/fanhui.png}">
				</a>
			</div>
			<!-- <span class="iconfont_span">会员等级</span> -->
		</div>
		<div id="content" class="mdfd-content">
			<div class="member-info-box">
				<div class="member-info">
					<div class="member-info-portrait">
						<img th:src="@{/img/wx_ltone/icon/mine/huanggaun.png}">
					</div>
					<div class="member-info-text">
					<label>会员等级：<span th:text="${userGrade.grade_name}"></span></label>
					</div>
				</div>
			</div>
			
			<div class="member-mange-box">
				<p class="text-align-c" style="line-height: 40px;border-bottom: 1px solid #f0f0f0;">
					<span style="color:#333;font-size: 18px;">等级管理</span>
				</p>
				<div class="position-relative" style="margin-top: 10px;">
					<div class="member-single-box">
						<div class="member-single">
							<span>紫罗兰</span>
						</div>
					</div>
					<div class="member-single-box">
						<div class="member-single">
							<span>三星紫罗兰</span>
						</div>
					</div>
					<div class="member-single-box">
						<div class="member-single">
							<span>五星紫罗兰</span>
						</div>
					</div>
					<!--<div class="member-single-box">
						<div class="member-single">
							<span>紫罗兰之家</span>
						</div>
					</div>
					<div class="member-single-box">
						<div class="member-single">
							<span>紫罗兰联盟</span>
						</div>
					</div>
					
					<div class="member-single-box">
						<div class="member-single">
							<span>紫罗兰分院</span>
						</div>
					</div>-->
				</div>
			</div>
		</div>
		<script src="../../static/js/wx_ltone/jquery-2.1.4.js" th:src="@{/js/wx_ltone/jquery-2.1.4.js}" ></script>
		<script src="../../static/js/wx_ltone/fastclick.js" th:src="@{/js/wx_ltone/fastclick.js}" ></script>
		<script src="../../static/js/wx_ltone/jquery-weui.js" th:src="@{/js/wx_ltone/jquery-weui.js}" ></script>
		<script src="../../static/js/wx_ltone/common.js" th:src="@{/js/wx_ltone/common.js}" ></script>
		<script src="../../static/js/basePathConfig.js" th:src="@{/js/basePathConfig.js}" ></script>
		<script>
			// 获取地址栏参数
			var user_grade_id = getUrlParam('user_grade_id');
			$(function() {
				FastClick.attach(document.body);
			});
			
			$("div.member-single-box").click(function(){
				var user_grade_num = $("div.member-single-box").index(this) + 1;
				 // 查询等级介绍
			    $.ajax({ 
			    	type : "GET", //提交方式 
			    	url : basePath + '/user_weixin/findUserGrade',
			    	data : { 
			     		user_grade_id: user_grade_num
			    	},//数据，这里使用的是Json格式进行传输 
			    	success : function(result) {
			     		//返回数据根据结果进行相应的处理 
			      		if(result.data){
			      			var gradeIntroduce = result.data.grade_introduce;
							var popInfo = {
								title:'提示',
								content:gradeIntroduce
							};
							popShowAndHidden(popInfo);
			      		}
			    	},
		     		error: function (err){
			     		$.toast('网络错误，请稍后重试...');
			     		return;
		     		}
			    }); 
			});
			
		</script>
	</body>
</html>
