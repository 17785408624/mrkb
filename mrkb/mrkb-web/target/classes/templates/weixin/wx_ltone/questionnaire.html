<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>问卷调查</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css"
	href="../../css/wx_ltone/weui.min.css"
	th:href="@{/css/wx_ltone/weui.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../../css/wx_ltone/jquery-weui.css"
	th:href="@{/css/wx_ltone/jquery-weui.css}" />
<link rel="stylesheet" type="text/css"
	href="../../css/wx_ltone/reset.css"
	th:href="@{/css/wx_ltone/reset.css}" />
<link rel="stylesheet" type="text/css"
	href="../../css/wx_ltone/mainstyle.css"
	th:href="@{/css/wx_ltone/mainstyle.css}" />
<link rel="stylesheet" type="text/css"
	href="../../css/wx_ltone/invoicing.css"
	th:href="@{/css/wx_ltone/invoicing.css}" />
<link rel="stylesheet" type="text/css"
	href="../../css/wx_ltone/mine.css" th:href="@{/css/wx_ltone/mine.css}" />
</head>

<body>
	<img th:src="@{/img/wx_ltone/icon/mine/topimg.png}">
	<div class="mdfd-content"
		style="border-radius: 8px 8px 0px 0px;margin-top: -5px;">
		<ul class="mui-table-view"
			style="border-radius: 8px 8px 0px 0px;margin-bottom: 0px;">
			<li class="custom-table-view-cell"
				style="background: #fff;border-radius: 8px 8px 0px 0px;">
				<div class="mui-input-row">
					<label class="xin">*</label><label>真实姓名：</label> <input
						style="padding-left:.9em;" id="information_compellation"
						type="text" value="" placeholder="请输入真实姓名">
				</div>
			</li>
			<li class="custom-table-view-cell">
				<div class="mui-input-row">
					<label class="xin">*</label><label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
					</label> <input type="radio" id="female" name="sex" value="1" /> <label
						for="female" id="">男</label> <input type="radio" id="male"
						name="sex" value="0" /> <label for="male" id="">女</label>
				</div>
			</li>
			<li class="custom-table-view-cell">
				<div class="mui-input-row">
					<label class="xin">*</label><label>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：
					</label> <select id="listType" style="padding-left:.9em;">
						<option value="0">-请选择-</option>
						<option value="1">20岁以下</option>
						<option value="2">20岁-30岁</option>
						<option value="3">30岁-40岁</option>
						<option value="4">40岁-50岁</option>
						<option value="5">50岁-60岁</option>
						<option value="6">60岁以上 </option>
					</select>
				</div>
			</li>
			<li class="custom-table-view-cell">
				<div class="mui-input-row">
					<label class="xin1">*</label><label>职
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业： </label> <input id="user_job"
						style="padding-left:.9em;" type="text" value=""
						placeholder="请输入职业">
				</div>
			</li>
			<li class="custom-table-view-cell">
				<div class="mui-input-row">
					<label class="xin">*</label><label>电话号码：</label> <input
						id="information_phone" style="padding-left:.9em;" type="text"
						value="" placeholder="请输入电话号码">
				</div>
			</li>
			<li class="custom-table-view-cell" style="border:none;">
				<div class="mui-input-row">
					<label class="xin1">*</label><label>婚姻状况： </label> <input
						type="radio" id="female1" name="mode" value="2" /> <label
						for="female1" id="">单身</label> <input type="radio" id="male1"
						name="mode" value="1" /> <label for="male1" id="">已婚</label>
				</div>
			</li>
		</ul>
		<div style="height: 5px;background: #f5f5f5;"></div>
		<ul class="mui-table-view" style="margin-bottom: 0 !important;">
			<li class="custom-table-view-cell" style="border-bottom: none;">
				<div class="mui-input-row">
					<label class="xin1">*</label><label>希望了解更多的领域（多选）</label><br /> <label
						class="label" style="margin-left: 10px;"> <input
						class="input" type="checkbox" name="shenfen" value="两性关系">
						<span class="span"></span>
					</label> <label style="margin-right: 30px;">两性关系</label> <label
						class="label"> <input class="input" type="checkbox"
						name="shenfen" value="亲子教育"> <span class="span"></span>
					</label> <label style="margin-right: 30px;">亲子教育</label> <label
						class="label"> <input class="input" type="checkbox"
						name="shenfen" value="事业财富"> <span class="span"></span>
					</label> <label>事业财富</label><br /> <label class="label"
						style="margin-left: 10px;"> <input class="input"
						type="checkbox" name="shenfen" value="职场人际"> <span
						class="span"></span>
					</label> <label style="margin-right: 30px;">职场人际</label> <label
						class="label"> <input class="input" type="checkbox"
						name="shenfen" value="家庭关系"> <span class="span"></span>
					</label> <label style="margin-right: 30px;">家庭关系</label> <label
						class="label"> <input class="input" type="checkbox"
						name="shenfen" value="个人成长"> <span class="span"></span>
					</label> <label>个人成长</label>
				</div>
			</li>
		</ul>
		<div class="submit-add-idinfo-box">
			<input type="button" class="weui-btn weui-btn_primary btn"
				onclick="submission();" value="提交">
			<span class="storehuiBtn" onclick="tiaoguo();">跳过</span>
		</div>
	</div>

	<script src="../../static/js/wx_ltone/jquery-2.1.4.js"
		th:src="@{/js/wx_ltone/jquery-2.1.4.js}"></script>
	<script src="../../static/js/wx_ltone/fastclick.js"
		th:src="@{/js/wx_ltone/fastclick.js}"></script>
	<script src="../../static/js/wx_ltone/jquery-weui.js"
		th:src="@{/js/wx_ltone/jquery-weui.js}"></script>
	<script src="../../static/js/basePathConfig.js"
		th:src="@{/js/basePathConfig.js}"></script>
	<script src="../../static/js/wx_ltone/common.js"
		th:src="@{/js/wx_ltone/common.js}"></script>
	<script>
		function submission() {
			var information_compellation = $("#information_compellation").val(); //姓名
			if(information_compellation==null||information_compellation==""){
				alert("请输入姓名!");
				return;
			}
			var information_sex = $('input:radio[name="sex"]:checked').val(); //性别
			if(information_sex==null||information_sex==""){
				alert("请选择性别!");
				return;
			}
			var age_subsection = $('#listType option:selected').text(); //年龄段  
			if(age_subsection==null||age_subsection==""){
				alert("请选择年龄!");
				return;
			}
			var user_job = $("#user_job").val(); //职业
			var information_phone = $("#information_phone").val(); //电话
			if(information_phone==null||information_phone==""){
				alert("请输入电话!");
				return;
			}
			var marital_status = $('input:radio[name="mode"]:checked').val(); //婚姻情况
			obj = document.getElementsByName("shenfen");
			var know_more = ""; //了解更多
			//check_val = [];
			for (k in obj) {
				if (obj[k].checked) {
					//check_val.push(obj[k].value);
					know_more += obj[k].value + ",";
				}
			}
			// 提交问卷
			$.ajax({
				type : "GET", //提交方式 
				url : basePath + '/user_weixin/addQuestionnaire',
				data : {
					information_compellation : information_compellation,
					information_sex : information_sex,
					age_subsection : age_subsection,
					user_job : user_job,
					information_phone : information_phone,
					marital_status : marital_status,
					know_more : know_more
				}, //数据，这里使用的是Json格式进行传输 
				success : function(result) {
					alert("提交成功,谢谢您的参与!");
					window.location.href=basePath + '/HomeController/home';
				},
				error : function(err) {
					$.toast('提交失败!');
					return;
				}
			});
		}
		function tiaoguo(){
            window.location.href=basePath + '/HomeController/home';
		}
	</script>

</body>
</html>
