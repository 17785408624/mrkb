		<script>
			$(function() {
				FastClick.attach(document.body);
			});
			var user_basics_id,user_grade_id;
			$(document).ready(function() {
				var weixin_id = getCookie('getOpenId'); //用户微信号
				var headImgUrl = getCookie('getHeadImgUrl'); //用户微信头像
				$('#headImgUrl').attr('src', headImgUrl);
				var getNickname = getCookie("getNickname"); //用户微信昵称
				$('#nickname').html(getNickname);

				// 查询用户信息
				$.ajax({ 
			    	type : "GET", //提交方式 
			    	url : basePath + '/user_weixin/findUserWeixinOne',
			    	data : { 
			     		weixin_id: weixin_id
			    	},//数据，这里使用的是Json格式进行传输 
			    	success : function(result) {
		      			user_basics_id = result.data.user_basics_id;
		      			user_grade_id = result.data.user_grade_id;
                        var grade_nickname = gradelist(user_grade_id);
                        $("#grade_nickname").html(grade_nickname);
                        find111(user_basics_id);
			    	},
		     		error: function (err){

		     		}
			    });


			    

			});
			
			function goMemberInfo(){
			   window.location.href=basePath + '/maid/memberInfo?user_grade_id=' + user_grade_id;	
		    }
			function zllfy(){
			    alert("您尚未建立分院！");
			    //window.location = basePath + '/maid/brandAmbassador'
			}
			function find111(user_basics_id){
                // 查询推荐人
                $.ajax({
                    type : "GET", //提交方式
                    url : basePath + '/user_weixin/findUserSuperioruserUserBasics',
                    data : {
                        user_basics_id: user_basics_id,
                        round: 1  // 级数
                    },//数据，这里使用的是Json格式进行传输
                    success : function(result) {
                        $('#userWeixin').html('推荐人：'+ result.data.weixin_nickname);
                        $('#memberNum').html(user_basics_id);
                        find2222();
                    },
                    error: function (err){

                    }
                });
			}
			function find2222(){
                // 查询快乐值
                $.ajax({
                    type : "GET", //提交方式
                    url : basePath + '/maid/findIntegralBasics',
                    data : {

                    },//数据，这里使用的是Json格式进行传输
                    success : function(result) {
                        $('#reward').html(result.data);
                    },
                    error: function (err){

                    }
                });
			}
			function gradelist(user_grade_id){
			    if(user_grade_id==1){
			        return "紫罗兰";
           	 	}
           	 	else if(user_grade_id==2){
                    return "三星紫罗兰";
				}
                else if(user_grade_id==3){
                    return "五星紫罗兰";
                }
                else if(user_grade_id==5){
                    return "钻石紫罗兰";
                }
                else if(user_grade_id==7){
                    return "员工";
                }
			}
		</script>
