<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="common/common :: common_resource"></div>
<meta charset="utf-8">
<title>协议管理</title>
<style type="text/css">
.uploader-list {
	margin-left: -15px;
}

.uploader-list .info {
	position: relative;
	margin-top: -25px;
	background-color: black;
	color: white;
	filter: alpha(Opacity = 80);
	-moz-opacity: 0.5;
	opacity: 0.5;
	width: 100px;
	height: 25px;
	text-align: center;
	display: none;
}

.uploader-list .handle {
	position: relative;
	background-color: black;
	color: white;
	filter: alpha(Opacity = 80);
	-moz-opacity: 0.5;
	opacity: 0.5;
	width: 100px;
	text-align: right;
	height: 18px;
	margin-bottom: -18px;
	display: none;
}

.uploader-list .handle span {
	margin-right: 5px;
}

.uploader-list .handle span:hover {
	cursor: pointer;
}

.uploader-list .file-iteme {
	margin: 12px 0 0 15px;
	padding: 1px;
	float: left;
}
</style>
</head>
<body>
	<!--列表-->
	<div id="vueContainer">
		<div v-show="showList">
			<fieldset class="layui-elem-field site-demo-button"
				style="margin-top: 30px;">
				<div>
					<button class="layui-btn" @click="add">
						<i class="layui-icon layui-icon-add-1"></i>新增
					</button>
				</div>
				<div class="layui-input-inline" style="width:200px;">
					<input type="text" id="search_protocol_title"
						placeholder="请输入协议名称搜索" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline" style="width:200px;">
					<button class="layui-btn layui-btn-primary" @click="serch">
						<i class="layui-icon layui-icon-search"></i>搜索
					</button>
				</div>
			</fieldset>
			<table class="layui-table" lay-filter="test">
				<thead>
					<tr>
						<th>ID</th>
						<th>协议标题</th>
						<th>协议类型</th>
						<th>协议生成日期</th>
						<th>协议更新日期</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in data">
						<td>{{item.protocol_id}}</td>
						<td>{{item.protocol_title}}</td>
						<td>{{getProtocolType(item.protocol_type)}}</td>
						<td>{{formatDateTimeStr(item.add_date,1)}}</td>
						<td>{{formatDateTimeStr(item.update_date,1)}}</td>
						<td><a class="layui-btn layui-btn-xs" lay-event="edit"
							@click='edit(item.protocol_id)'>编辑</a> <a
							class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
							@click='del(item.protocol_id)'>删除</a></td>
					</tr>
				</tbody>
			</table>
			<!--分页容器-->
			<div id="pagination"></div>
		</div>
		<!-- 新增面板 -->
		<div v-show="!showList" class="layui-card">
			<div class="layui-card-header">{{title}}</div>
			<div class="layui-card-body">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">协议标题</label>
						<div class="layui-input-block">
							<input type="text" name="protocol_title" id="protocol_title"
								v-model="protocol.protocol_title" placeholder="请输入协议标题"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item" id="protocolDiv">
						<label class="layui-form-label">协议类型</label>
						<div class="layui-input-block" id="selectProtocol">
							<select name="protocol_type" id="protocol_type"
								v-model="protocol.protocol_type" lay-filter="protocol_type">
								<option value=""></option>
								<option value="1">公司协议</option>
								<option value="2">制度协议</option>
								<option value="3">其他</option>
							</select>
						</div>
						<textarea class="layui-textarea" id="editor" style="display: none"
							lay-verify="content"> </textarea>
						<!-- <li class="clearfix"><label class="label_name col-xs-1"><i></i>内容介绍：&nbsp;&nbsp;</label>
    					<div class="Add_content col-xs-11"><script id="editor" type="text/plain" style="width:100%;height:500px;"></script></div>
     				</li>  -->

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button type="button" class="layui-btn layui-btn-primary"
									@click="save">
									<i class="layui-icon layui-icon-ok"></i>提交
								</button>
								<button type="reset" class="layui-btn layui-btn-primary">
									<i class="layui-icon layui-icon-refresh-3"></i>重置
								</button>
								<button class="layui-btn layui-btn-primary" @click="reload">
									<i class="layui-icon layui-icon-return"></i>返回
								</button>
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var active = {};
		layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'form', 'layedit' ], function() {
			var laydate = layui.laypage,
				layer = layui.layer, //弹层
				table = layui.table, //表格
				carousel = layui.carousel, //轮播
				upload = layui.upload, //上传
				element = layui.element, //元素操作
				slider = layui.slider, //滑块
				form = layui.form,
				laypage = layui.laypage,
				layedit = layui.layedit,
				$ = layui.jquery;
			laypage.render({
				elem : 'pagination',
				count : totalCount,
				layout : [ 'count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip' ],
				jump : function(obj, first) {
					//点击非第一页页码时的处理逻辑。比如这里调用了ajax方法，异步获取分页数据
					if (!first) {
						pagination(obj.curr, obj.limit); //第二个参数不能用变量pageSize，因为当切换每页大小的时候会出问题
					}
				},
			});
			/*  form.on('select(protocol_type)', function($event) { //绑定商品类型下拉框value的 值，判断下拉框是否显示
				var val = $event.value;
			});  */
			var index = layedit.build('editor');
			//编辑器外部操作
			active = {
				content : function() {
					return layedit.getContent(index);
					alert(layedit.getContent(index)); //获取编辑器内容
				},
				text : function() {
					alert(layedit.getText(index)); //获取编辑器纯文本内容
				},
				selection : function() {
					alert(layedit.getSelection(index));
				},
				setProtocol : function() {
					layedit.setContent(index, vue.protocol.protocol_content);
				}
			};
			$('.site-demo-layedit').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
	
		});
		var vue = new Vue({
			el : "#vueContainer",
			data : {
				data : null,
				showList : true,
				title : null,
				protocol : {},
			},
			methods : {
				add : function() {
					vue.store = {};
					vue.showList = false;
					vue.title = "新增";
					//初始化输入框或者选择框
					vue.protocol = {
						//例如
						/* course_type : 0, //将value值初始化
						academic_type : 0, //将value值初始化
						user_grade_id : 0, //将value值初始化
						store_type : 0 //将value值初始化 */
					};
				},
				save : function() {
					var protocolContent = active.content(); //获取富文本编辑框的值
					var protocolType = $("#protocol_type").val(); //根据id获取协议类型的value值
					var protocolTitle = $("#protocol_title").val(); //根据id获取协议标题value的值
					vue.protocol.protocol_title = protocolTitle; //设置协议标题初始值
					vue.protocol.protocol_type = protocolType; //设置协议类型初始值
					vue.protocol.protocol_content = protocolContent; //设置学院类型初始值
					if (vue.protocol.protocol_title == null || vue.protocol.protocol_title.length <= 0) {
						layer.tips('协议标题不能为空', '#protocol_title', {
							tips : [ 3, '#0FA6D8' ] //还可配置颜色
						});
						return;
					}
					if (vue.protocol.protocol_type == null || vue.protocol.protocol_type.length <= 0) {
						layer.tips('协议类型不能为空', $('#selectProtocol').parent(), {
							tips : [ 3, '#0FA6D8' ] //还可配置颜色
						});
						return;
					}
					/* if (vue.protocol.protocol_content == null || vue.protocol.protocol_content.length <= 0) {
						layer.tips('协议内容不能为空', '#editor', {
							tips : [ 3, '#0FA6D8' ] //还可配置颜色
						});
						return;
					} */
					/**定义是新增还是修改*/
					var url = vue.protocol.protocol_id == null ? "/admin_protocol/protocolAdd" : "/admin_protocol/editProtocol";
					$.ajax({
						type : "POST",
						url : basePath + url,
						contentType : 'application/json',
						async : true,
						data : JSON.stringify(vue.protocol),
						success : function(r) {
							if (r.errorCode == 200) {
								layer.msg(r.message);
								vue.reload();
								window.history.back(-1);
							} else {
								layer.msg(r.message);
							}
						}
					});
				},
				//修改查询数据
				edit : function(id) {
					//alert(11);
					vue.protocol = {};
					vue.showList = false;
					vue.title = "编辑";
					//下拉框查询
					//this.getselectoptions();
					$.ajax({
						type : "GET",
						url : basePath + "/admin_protocol/getByProtocolId/" + id,
						async : true,
						success : function(r) {
							vue.protocol = r.data;
							active.setProtocol(); //给富文本编辑器赋值
							/*协议类型下拉框禁用*/
							$("#protocol_type").attr("disabled", "disabled");
							var select0 = 'dd[lay-value=' + r.data.protocol_type + ']';
							$('#protocol_type').siblings("div.layui-form-select").find('dl').find(select0).click();
							layui.form.render('select');
						},
						error : function(r) {
							layer.msg(r.data.message);
						}
					});
				},
				//删除商品
				del : function(id) {
							layer.confirm('确定删除该协议？', {
								btn : [ '确定', '取消' ] //按钮
							}, function() {
								$.get(basePath + "/admin_protocol/deleteProtocol/" + id, function(data) {
									layer.msg(data.message);
									//alert(JSON.stringify(data));
								   vue.reload();
								});
							}, function() {
								layer.msg('取消操作', {
									icon : 2
								});
					});
				},
				//搜索
				serch : function() {
					var protocol_title = $("#search_protocol_title").val();
	
					pagination(1, 10, protocol_title);
				},
	
				reload : function(event) {
					vue.showList = true;
					vue.serch();
				}
			}
		});
		//使用layui分页
		var pageIndex = 1;
		var pageSize = 10;
		var totalCount = 0;
		pagination(pageIndex, pageSize);
		function pagination(pageIndex, pageSize, name) {
			//查询条件
			var param = {
				pageIndex : pageIndex,
				pageSize : pageSize,
				name : name
			//其它查询条件可在下面添加
			};
			$.ajax({
				type : 'POST',
				url : basePath + '/admin_protocol/protocolList/' + pageIndex + "/" + pageSize,
				dataType : 'json',
				data : param,
				async : false, //这里设置为同步执行，目的是等数据加载完再调用layui分页组件，不然分页组件拿不到totalCount的值
				success : function(data) {
					vue.data = data.data.list;
					totalCount = data.data.total;
				}
			});
		}
		;
		//协议类型转换
		function getProtocolType(type) {
			if (type == 1) {
				return "公司协议";
			} else if (type == 2) {
				return "制度协议";
			} else {
				return "其他协议";
			}
		}
	</script>


</body>
</html>
