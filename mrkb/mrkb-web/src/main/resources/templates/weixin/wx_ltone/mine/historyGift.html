<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>历史赠送</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/weui.min.css" th:href="@{/css/wx_ltone/weui.min.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/jquery-weui.css" th:href="@{/css/wx_ltone/jquery-weui.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/reset.css" th:href="@{/css/wx_ltone/reset.css}"/>
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/mainstyle.css" th:href="@{/css/wx_ltone/mainstyle.css}" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/public.css" th:href="@{/css/wx_ltone/public.css}" />
		<link rel="stylesheet" type="text/css" href="../../css/wx_ltone/myNews.css" th:href="@{/css/wx_ltone/myNews.css}"/>

	</head>

	<body>
		<div class="search">
			<div class="search-left">
				<a href="javascript:history.go(-1);">
					<img th:src="@{/img/wx_ltone/icon/mine/fanhui.png}">
				</a>
			</div>
		</div>
		<div class="mdfd-content">
			<div id="user_message"></div>
		</div>
		<script src="../../static/js/wx_ltone/jquery-2.1.4.js" th:src="@{/js/wx_ltone/jquery-2.1.4.js}" ></script>
		<script src="../../static/js/wx_ltone/fastclick.js" th:src="@{/js/wx_ltone/fastclick.js}" ></script>
		<script src="../../static/js/wx_ltone/jquery-weui.js" th:src="@{/js/wx_ltone/jquery-weui.js}" ></script>
		<script src="../../static/js/basePathConfig.js" th:src="@{/js/basePathConfig.js}" ></script>
		<script src="../../static/js/util/util.js" th:src="@{/js/util/util.js}" ></script>
		
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
			
			$(document).ready(function() {
				// 查询消息
				$.ajax({ 
			    	type : "GET", //提交方式 
			     	url : basePath + '/wenxin_store/findStoreGiftRecord',
			     	contentType:"application/json",
			     	data : {
			     		
			     	} ,//数据，这里使用的是Json格式进行传输 
			     	success : function(result) {
			     	//返回数据根据结果进行相应的处理 
			     	//debugger;
			     		var data=result.data;
			     		var data1 = data.map1.storeGiftRecordList;
			     		var data2 = data.map2.storeGiftRecordLists;
			     		var html ='';
			     		console.log(JSON.stringify(data.map1));
			     		//赠送者记录
			     		if(data1.length>0){
			     		 for(var i=0 ; i<data1.length ; i++){
			     		 	html += 
			     		 	'<div class="historyCenters" onclick="historyGiftDetail('+data1[i].gift_record_id+','+data.map1.type +');">'+
			     		 	 ' <div class="center_div historyCenter">'+
			     		 	 '	<div class="center_div_img historyImg"><img alt="" src="/morekaba/img/wx_ltone/icon/mine/ltimg.jpg"></div>'+
			     		 	 '	 <div class="center_div_name historyName">'+
			     		 	 '    <p style="font-size: 12px;color: #434343;">'+data1[i].user_nickname+'</p>'+
			     		 	 '	  <p style="font-size: 11px;color: #959595;float: left;">'+formatDateTimeStr(data1[i].gift_date)+'</p>'+
			     		 	 '	  <div class="center_div_nameZskc">'+data1[i].user_nickname+'赠送了您'+data1[i].store_name+'的课程</div>'+
			     		 	 '   </div>'+
			     		 	 '   <div class="historyOther">。。。</div>'+
			     		 	 ' </div>'+
			     		 	 '</div>';
			     		 }
			     		 
			     		}else{
			     		  html += '';
			     		}
			     		//被赠送记录
			     		if(data2.length>0){
			     		 for(var i=0 ; i<data2.length ; i++){
			     		 	html += 
			     		 	'<div class="historyCenters" onclick="historyGiftDetail('+data2[i].gift_record_id+','+data.map2.type +');">'+
			     		 	 ' <div class="center_div historyCenter">'+
			     		 	 '	<div class="center_div_img historyImg"><img alt="" src="/morekaba/img/wx_ltone/icon/mine/ltimg.jpg"></div>'+
			     		 	 '	 <div class="center_div_name historyName">'+
			     		 	 '    <p style="font-size: 12px;color: #434343;">'+data2[i].gift_user_nickname+'</p>'+
			     		 	 '	  <p style="font-size: 11px;color: #959595;float: left;">'+formatDateTimeStr(data2[i].gift_date)+'</p>'+
			     		 	 '	  <div class="center_div_nameZskc">'+data2[i].gift_user_nickname+'赠送了您'+data2[i].store_name+'的课程</div>'+
			     		 	 '   </div>'+
			     		 	 '   <div class="historyOther">。。。</div>'+
			     		 	 ' </div>'+
			     		 	 '</div>';
			     		 }
			     		 
			     		}else{
			     		  html += '';
			     		}
			     		$('#user_message').append(html);
			     	},
			     	error: function (err){
			     		$.toast('网络错误，请稍后重试...');
			     		return;
			     	}
			    });
			})
			function historyGiftDetail(gift_record_id,type){
				window.location = basePath + '/maid/historyGiftDetail?gift_record_id='+gift_record_id+"&type="+type;
			}  
		</script>
		
	</body>
</html>
