<body style="background: #eeeef4">
	<div class="search">
		<div class="search-left">
			<a href="javascript:history.go(-1);"> <img
				th:src="@{/img/wx_ltone/icon/mine/fanhui.png}">
			</a>
		</div>
	</div>
	<div class="mdfd-content" style="overflow: visible;">
		<div class="position-relative">
			<div class="reward-show">
				<span style="color:#8F25FF;font-size: 60px;" id="amount"></span> <br>
				<span style="color:#8F25FF;font-size: 18px;">已激活课程</span>
			</div>
		</div>
		<ul class="mdfd-content_huiyuan">
			<li class="mdfd-content_huiyuanli"
				style="border-right: 1px solid #ccc;"
				onclick="clickShowDiv(this,'yghy_div');"><span
				class="mdfd-content_huiyuanli_active">已上课程</span></li>
			<li class="mdfd-content_huiyuanli"
				onclick="clickShowDiv(this,'wghy_div');"><span>未上课程</span></li>
		</ul>
		<div class="mdfd-content_huiyuans" id="yghy_div">
			<div class="yijihuodiv">
				<div class="yijihuodiv_tit">
					<div class="yijihuodiv_titxian"></div>
					<span>已激活数量</span>
				</div>
				<div class="yijihuodiv_kuailedou">
					<div class="yijihuodiv_kuailedou_left">
						<span>快乐豆</span>
					</div>
					<div class="yijihuodiv_kuailedou_left">
						<span>数量：</span> <label id="recordsIntegral"></label> <img
							th:src="@{/img/wx_ltone/icon/mine/kuailedou.png}">
					</div>
				</div>
				<div class="yijihuodiv_kuailedou">
					<div class="yijihuodiv_kuailedou_left">
						<span>积分</span>
					</div>
					<div class="yijihuodiv_kuailedou_right">
						<span>数量：</span> <label id="converNum"></label> <img
							th:src="@{/img/wx_ltone/icon/mine/jifen.png}">
					</div>
				</div>
			</div>
			<ul id="dangban" class="weijihuodiv">
				<!-- <li>
						<img th:src="@{/img/wx_ltone/icon/mine/huizhagn.png}">
					   	<div class="weijihuodiv_fuxun">课程 已激活课程</div>
					   	<div class="weijihuodiv1_div">复&nbsp;训</div>
				   </li> -->
			</ul>
		</div>
		<div class="mdfd-content_huiyuans" id="wghy_div"
			style="display: none;">
			<ul id="weijihuo" class="weijihuodiv1">
				<!-- <li>
						<img th:src="@{/img/wx_ltone/icon/mine/weidangban.png}">
					   	<div class="weijihuodiv_fuxun">课程 已激活课程课程 已激活课程课程 已激活课程课程 已激活课程课程 已激活课程</div>
					   	<div class="weijihuodiv1_div">复&nbsp;训</div>
				   </li> -->
			</ul>
		</div>
	</div>
	<script src="../../static/js/wx_ltone/jquery-2.1.4.js"
		th:src="@{/js/wx_ltone/jquery-2.1.4.js}"></script>
	<script src="../../static/js/wx_ltone/fastclick.js"
		th:src="@{/js/wx_ltone/fastclick.js}"></script>
	<script src="../../static/js/wx_ltone/jquery-weui.js"
		th:src="@{/js/wx_ltone/jquery-weui.js}"></script>
	<script src="../../static/js/basePathConfig.js"
		th:src="@{/js/basePathConfig.js}"></script>
	<script>
		var dutyCoures;
		$(function() {
			FastClick.attach(document.body);
	
			// 提现认证
			$.ajax({
				type : "GET", //提交方式 
				url : basePath + '/maid/findUserAchievementAll',
				data : {
	
				}, //数据，这里使用的是Json格式进行传输 
				success : function(result) {
					//返回数据根据结果进行相应的处理 
					// alert(JSON.stringify(result.data));
					if (result.data) {
						$('#recordsIntegral').html(result.data.records_integral);
						$('#converNum').html(result.data.conver_num);
					}
				},
				error : function(err) {
					$.toast('网络错误，请稍后重试...');
					return;
				}
			});
	
	
			// 提现认证
			$.ajax({
				type : "GET", //提交方式 
				url : basePath + '/userDuty/findUserDuty',
				data : {
					// if_dutyL: 1 // 1 已当班  0 未当班
				}, //数据，这里使用的是Json格式进行传输 
				success : function(result) {
					//返回数据根据结果进行相应的处理 
					//alert(JSON.stringify(result.data));
					if (result.data) {
						var htmlStr = '';
						var kecnum = 0;
						dutyCoures = result.data;
						for (var i = 0; i < result.data.length; i++) {
							if (result.data[i].if_duty == 1) {
								//alert(JSON.stringify(result.data[i]));
								kecnum++;
								htmlStr = '<li>' +
									'	<img src="/morekaba/img/wx_ltone/icon/mine/huizhagn.png">' +
									'	<div class="weijihuodiv_fuxun">课程 ' + result.data[i].store_name + ' 已激活</div>' +
									'	<div class="weijihuodiv1_div" onclick="window.location=\''+ basePath +'/maid/refreshment?order_id='+ result.data[i].order_id +'\'">复&nbsp;训</div>' +
									'</li>';
								$('#dangban').append(htmlStr);
							}
						}
						$('#amount').html(kecnum);
					}
					// 获取所有课程
					$.ajax({
						type : "GET", //提交方式 
						url : basePath + '/wenxin_store/findAllStoreByStoreType', //路径 
						data : {
							store_type : 1, // 0 大丰收  1 大成长
							status_state : 0, // 默认值为1
						}, //数据，这里使用的是Json格式进行传输 
						success : function(result) {
							//返回数据根据结果进行相应的处理 
							if (result.data) {
								var data = result.data;
								for (var i = 0; i < data.length; i++) {
									var ifbaohan = 0;
									for (var j = 0; j < dutyCoures.length; j++) {
										if (data[i].store_id == dutyCoures[j].store_id) {
											ifbaohan = 1;
											if (dutyCoures[j].if_duty == 0) {
												var htmlStr1 = '<li>' +
													'	<img src="/morekaba/img/wx_ltone/icon/mine/weidangban.png">' +
													'	<div class="weijihuodiv_fuxun">' + data[i].store_name + '</div>' +
													'	<div class="weijihuodiv1_div">待当班</div>' +// onclick="godangban(' + dutyCoures[j].duty_id + ',' + dutyCoures[j].order_id + ');"
													'</li>';
												$('#weijihuo').append(htmlStr1);
											}
										}
									}
									if (ifbaohan == 0) {
										var htmlStr2 = '<li>' +
											'<img src="/morekaba/img/wx_ltone/icon/mine/weidangban.png">' +
											'<div class="weijihuodiv_fuxun">' + data[i].store_name + '</div>' +
											'</li>';
										$('#weijihuo').append(htmlStr2);
									}
								}
							}
						},
						error : function(err) {
							$.toast('网络错误，请稍后重试...');
							return;
						}
					});
	
				},
				error : function(err) {
					$.toast('网络错误，请稍后重试...');
					return;
				}
			});
	
	
		});
		//当班
		function godangban(duty_id, order_id) {
			// 当班
			$.ajax({
				type : "GET", //提交方式 
				url : basePath + '/userDuty/dutyUser',
				data : {
					duty_id : duty_id,
					order_id : order_id
				}, //数据，这里使用的是Json格式进行传输 
				success : function(result) {
					//返回数据根据结果进行相应的处理                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
					//alert(JSON.stringify(result.data));
					$.alert('当班成功！');
					location.reload();
				},
				error : function(err) {
					$.toast('网络错误，请稍后重试...');
					return;
				}
			});
		}
		function clickShowDiv(e, id) {
			//菜单切换
			$(".mdfd-content_huiyuans").each(function() {
				if ($(this).attr("id") == id) {
					$(this).show();
				} else {
					$(this).hide();
				}
			});
			$(e).find("span").css({
				"color" : "#9F46FD",
				"border-bottom" : "2px solid #9F46FD",
				"padding-bottom" : "6px"
			});
			$(e).siblings().each(function() {
				if ($(this).attr("class") == "mdfd-content_huiyuanli") {
					$(this).find("span").css({
						"color" : "#333",
						"border-bottom" : "2px solid #fff"
					});
				}
			});
		}
	</script>
</body>
</html>
